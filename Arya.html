<!DOCTYPE html>
<html>
  <head>
    <title>Happy Birthday!</title>
    <style>
      body {
        text-align: center;
        background-color: #F8E1F4;
      }
      h1 {
        font-size: 50px;
        margin-top: 50px;
      }
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Happy Birthday!</h1>
    <p id="birthdayMessage"></p>
    <script>
      var name = prompt("What is the name of the birthday person?");
      var age = prompt("How old is the birthday person turning?");
      document.getElementById("birthdayMessage").innerHTML = "Happy " + age + "th Birthday, " + name + "! Wishing you all the best on your special day!";
    </script>
  </body>
</html>
